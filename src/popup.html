<!DOCTYPE html>
<html id="popup">
	<head>
		<title data-i18n="extensionName">Smart Harvester</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style.css">
		<script src="browser-polyfill.min.js"></script>
	</head>
	<body id="popup-container">
		<div id="popup-header" style="display: none;">
		</div>
		<p class="error-message" style="display: none;"></p>
		<div class="clipper">
			<textarea id="note-name-field" type="text" data-i18n="noteName" rows="1"></textarea>
			<div id="note-content-container">
				<textarea id="note-content-field" rows="4" data-i18n="notesAboutPage"></textarea>
			</div>
			<div class="clipper-footer">
				<!-- Main Actions Group -->
				<div class="action-group main-actions">
					<button id="save-json-btn" class="btn-primary btn-orange" data-i18n="generateCodeAndSave">Generar C칩digo y Guardar</button>
					<div class="dropdown-container">
						<button id="obtain-products-btn" class="btn-secondary btn-black dropdown-btn" data-i18n="obtainProducts">Obtain Products</button>
						<div class="dropdown-menu" id="obtain-products-dropdown">
							<button class="dropdown-item" data-format="json" data-i18n="saveAsJson">Guardar como JSON</button>
							<button class="dropdown-item" data-format="csv" data-i18n="saveAsCsv">Guardar como CSV</button>
						</div>
					</div>
				</div>
				
				<!-- Scraping Configuration Group -->
				<div class="action-group scraping-config">
					<div class="config-header">
						<span class="config-title" data-i18n="scrapingSettings">Scraping Settings</span>
					</div>
					<div class="config-options">
						<div class="config-option">
							<input type="checkbox" id="use-pagina-param" class="config-checkbox">
							<label for="use-pagina-param" class="config-label" data-i18n="usePaginaParam">Usar par치metro 'pagina' en lugar de 'page'</label>
						</div>
						<div class="config-option">
							<label for="max-pages-input" class="config-label" data-i18n="maxPages">M치ximo de p치ginas:</label>
							<input type="number" id="max-pages-input" class="config-input" min="1" max="10000" value="500">
						</div>
					</div>
				</div>
				
				<!-- Scrape All Pages Button -->
				<div class="action-group scrape-all-group">
					<div class="dropdown-container">
						<button id="scrape-all-pages-btn" class="btn-primary btn-orange btn-large dropdown-btn" data-i18n="scrapeAllPages">Scrape All Pages</button>
						<div class="dropdown-menu" id="scrape-all-dropdown">
							<button class="dropdown-item" data-format="json" data-i18n="saveAsJson">Guardar como JSON</button>
							<button class="dropdown-item" data-format="csv" data-i18n="saveAsCsv">Guardar como CSV</button>
						</div>
					</div>
					<button id="stop-scraper-btn" class="btn-secondary btn-black" style="display: none;" data-i18n="stopScraperAndSave">Detener y Guardar</button>
				</div>
			</div>
		</div>
		<script type="module" src="popup.js"></script>
	</body>
</html>
