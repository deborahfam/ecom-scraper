<!DOCTYPE html>
<html id="popup">
	<head>
		<title data-i18n="extensionName">Smart Harvester</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style.css">
		<script src="browser-polyfill.min.js"></script>
	</head>
	<body id="popup-container">
		<div id="popup-header" style="display: none;">
		</div>
		<p class="error-message" style="display: none;"></p>
		<div class="clipper">
			<textarea id="note-name-field" type="text" data-i18n="noteName" rows="1"></textarea>
			<div id="note-content-container">
				<textarea id="note-content-field" rows="4" data-i18n="notesAboutPage"></textarea>
			</div>
			<div class="clipper-footer">
				<!-- Main Actions Group -->
				<div class="action-group main-actions">
					<button id="generate-extractor-btn" class="btn-primary btn-orange" data-i18n="generateExtractor">Generar extractor</button>
					<div id="extractor-status-message" class="extractor-status-message" style="display: none;"></div>
				</div>
				
				<!-- Obtain Products Group -->
				<div class="action-group obtain-products-group">
					<div class="action-buttons">
						<button id="obtain-products-btn" class="btn-primary btn-orange btn-large" data-i18n="obtainProducts" disabled>Obtener productos</button>
						<div class="menu-btn">
							<button id="obtain-products-menu-btn"><i data-lucide="chevron-down"></i></button>
						</div>
						<div class="dropdown-menu" id="obtain-products-dropdown">
							<button class="dropdown-item" data-format="json" data-i18n="saveAsJson">Guardar como JSON</button>
							<button class="dropdown-item" data-format="csv" data-i18n="saveAsCsv">Guardar como CSV</button>
						</div>
					</div>
					<button id="stop-scraper-btn" class="btn-secondary btn-black" style="display: none;" data-i18n="stopScraperAndSave">Detener y Guardar</button>
				</div>
				
				<!-- Scope Selection -->
				<div class="action-group scope-selection">
					<div class="scope-label" data-i18n="obtainFrom">Obtener desde:</div>
					<div class="radio-group">
						<label class="radio-option">
							<input type="radio" name="scope" id="scope-current" value="current" checked>
							<span data-i18n="currentPage">Página actual</span>
						</label>
						<label class="radio-option">
							<input type="radio" name="scope" id="scope-all" value="all">
							<span data-i18n="allPages">Todas las páginas</span>
						</label>
					</div>
				</div>
				
				<!-- Advanced Configuration -->
				<div class="action-group scraping-config">
					<div class="config-header">
						<span class="config-title" data-i18n="advancedSettings">Configuración avanzada</span>
					</div>
					<div class="config-options">
						<div class="config-option">
							<label for="max-pages-input" class="config-label" data-i18n="maxPages">Máximo de páginas:</label>
							<input type="number" id="max-pages-input" class="config-input" min="1" max="10000" value="500">
						</div>
						<div class="config-option">
							<input type="checkbox" id="use-pagina-param" class="config-checkbox">
							<label for="use-pagina-param" class="config-label" data-i18n="usePaginaParam">Usar parámetro 'pagina' en lugar de 'page'</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="popup.js"></script>
	</body>
</html>
