<!DOCTYPE html>
<html id="popup">
	<head>
		<title data-i18n="extensionName">Obsidian Web Clipper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style.css">
		<script src="browser-polyfill.min.js"></script>
	</head>
	<body id="popup-container">
		<div id="popup-header">
			<div id="template-container">
				<select id="template-select">
					<option value=""></option>
				</select>
			</div>
			<div class="popup-actions">
				<a href="#" id="show-variables" class="clickable-icon" 
					data-i18n-title="showPageVariables">
					<i data-lucide="ellipsis"></i>
				</a>
				<a href="#" id="reader-mode" class="clickable-icon" style="display: none;"
					data-i18n-title="reader">
					<i data-lucide="book-open"></i>
				</a>
				<a href="#" id="highlighter-mode" class="clickable-icon" 
					data-i18n-title="highlightPage">
					<i data-lucide="highlighter"></i>
				</a>
				<a href="#" id="embedded-mode" class="clickable-icon" 
					data-i18n-title="openEmbedded">
					<i data-lucide="picture-in-picture-2"></i>
				</a>
				<a href="#" id="open-settings" class="clickable-icon" 
					data-i18n-title="settings">
					<i data-lucide="settings"></i>
				</a>		
			</div>
		</div>
		<p class="error-message" style="display: none;"></p>
		<div class="clipper">
			<textarea id="note-name-field" type="text" data-i18n="noteName" rows="1"></textarea>
			<div id="note-content-container">
				<textarea id="note-content-field" rows="4" data-i18n="notesAboutPage"></textarea>
			</div>
			<div class="clipper-footer">
				<div class="vault-path-container">
					<div id="vault-container" style="display: none;">
						<select id="vault-select"></select>
					</div>
					<input id="path-name-field" type="text" data-i18n="folder"/>
				</div>
				<button id="save-json-btn" class="mod-cta" style="width: 100%;" data-i18n="generateCodeAndSave">Generar C칩digo y Guardar</button>
				<button id="obtain-products-btn" class="mod-cta" style="width: 100%; margin-top: 8px;" data-i18n="obtainProducts">Obtain Products</button>
				<div style="margin-top: 8px; display: flex; align-items: center; gap: 8px;">
					<input type="checkbox" id="use-pagina-param" style="margin: 0;">
					<label for="use-pagina-param" style="margin: 0; font-size: 14px; cursor: pointer;" data-i18n="usePaginaParam">Usar par치metro 'pagina' en lugar de 'page'</label>
				</div>
				<div style="margin-top: 8px; display: flex; align-items: center; gap: 8px;">
					<label for="max-pages-input" style="margin: 0; font-size: 14px;" data-i18n="maxPages">M치ximo de p치ginas:</label>
					<input type="number" id="max-pages-input" min="1" max="10000" value="500" style="width: 80px; padding: 4px; font-size: 14px;">
				</div>
				<button id="scrape-all-pages-btn" class="mod-cta" style="width: 100%; margin-top: 8px;" data-i18n="scrapeAllPages">Scrape All Pages</button>
			</div>
		</div>
		<script type="module" src="popup.js"></script>
	</body>
</html>
